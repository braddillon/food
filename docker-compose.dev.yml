version: '3'

services:
  food_db:
    image: postgres
    container_name: food_db_dev
    restart: always
    env_file:
      - ./food.env
    ports:
      - "5432:5432"
    volumes:
      - ./db:/var/lib/postgresql/data/

  food-backend:
    build: './backend'
    container_name: food_backend_dev
    working_dir: /app
    env_file:
      - ./food.env
    command: >
      sh -c "python manage.py migrate
      && python manage.py init_admin 
      && python manage.py runserver 0.0.0.0:80"
    expose:
      - "80"
    ports:
      - "80:80"
    volumes:
      - ./backend/foodrest:/app/
    depends_on:
      - food_db

  food_frontend:
    build: './frontend'
    container_name: food_frontend_dev
    working_dir: /app
    command: >
      sh -c "npm run start"
    volumes:
       - ./frontend/food/src:/app/src/
       - ./frontend/food/public:/app/public/
    ports:
      - "3000:3000"
    depends_on:
      - food-backend
